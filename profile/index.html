<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bump User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/scss/styles.css" media="all" />
    <script
      src="https://kit.fontawesome.com/053b40ce4e.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/script.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
          <img
            class="navbar-brand logo"
            src="/assets/images/bump-logo-v2.png"
            alt="logo"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavProfile"
            aria-controls="navbarNavProfile"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavProfile">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item navigation-text">
                <a class="nav-link text-warning" href="/feed">Feed</a>
              </li>
              <li class="nav-item navigation-text">
                <a class="nav-link text-warning" href="/profile">Profile</a>
              </li>
              <li class="nav-item dropdown navigation-text navigation-sort">
                <a
                  class="nav-link dropdown-toggle text-warning"
                  href="#"
                  id="navbarProfileSortLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Sort
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarProfileSortLink"
                >
                  <li><a class="dropdown-item" href="#">Newest First</a></li>
                  <li><a class="dropdown-item" href="#">Oldest First</a></li>
                </ul>
              </li>
            </ul>
            <button
              class="btn btn-warning"
              data-bs-toggle="modal"
              data-bs-target="#createProfilePostModal"
            >
              Create New Post
            </button>

          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <!-- Profile Information -->
      <div class="text-center mt-5">
        <div class="profile-wrap">
          <img id="profileImage" class="rounded-circle profile-image" alt="Profile Image" />
        </div>
        <h2 id="username"></h2>
        <p id="email"></p>
      </div>
      <!-- Followers/Following -->
      <div class="d-flex justify-content-center mt-3">
        <button id="followButton" class="btn btn-warning me-2">Follow</button>
        <button id="unfollowButton" class="btn btn-warning me-2">Unfollow</button>
        <button type="button" class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#updateMediaModal">
          Update Profile
        </button>
        <div><strong id="followersCount"></strong> followers</div>
        <div class="ms-2"><strong id="followingCount"></strong> following</div>
      </div>
      <!-- Update Media Modal -->
      <div class="modal fade" id="updateMediaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Update Profile Media</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="updateMediaForm">
                <div class="mb-3">
                  <label for="avatar" class="form-label">Avatar URL:</label>
                  <input type="url" class="form-control" id="avatar" name="avatar" placeholder="http://example.com/avatar.jpg">
                </div>
                <div class="mb-3">
                  <label for="banner" class="form-label">Banner URL:</label>
                  <input type="url" class="form-control" id="banner" name="banner" placeholder="http://example.com/banner.jpg">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Create Post Modal -->
      <div class="modal fade" id="createProfilePostModal" tabindex="-1" aria-labelledby="createProfilePostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createProfilePostModalLabel">Create New Post</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="createProfilePostForm">
                <div class="mb-3">
                  <label for="profilePostTitle" class="form-label">Title:</label>
                  <input type="text" class="form-control" id="profilePostTitle" name="title" required>
                </div>
                <div class="mb-3">
                  <label for="profilePostContent" class="form-label">Content:</label>
                  <textarea class="form-control" id="profilePostContent" name="content" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="profilePostImage" class="form-label">Image URL:</label>
                  <input type="url" class="form-control" id="profilePostImage" name="image">
                </div>
                <button type="submit" class="btn btn-primary">Create Post</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Followers -->
      <div class="mt-5">
        <h3>Followers</h3>
        <div id="followersContainer"></div>
      </div>
      <!-- Following -->
      <div class="mt-5">
        <h3>Following</h3>
        <div id="followingContainer"></div>
      </div>
      <!-- Posts -->
      <div class="row mt-5">
        <h3>User Posts</h3>
        <div id="profilePostsContainer" class="row"></div>
        <!-- Post Template -->
        <template id="postTemplate">
          <div class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card bg-secondary">
              <img class="card-img-top" alt="User Post" />
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <button class="btn btn-primary read-more-btn">Read More</button>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
    <footer class="text-center text-lg-start bg-secondary text-muted">
      <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom border-warning">
        <div class="me-5 d-none d-lg-block text-warning">
          <span>Connect with us on social media:</span>
        </div>
        <div>
          <a href="https://www
